<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de candidature</title>
</head>
<body>
    <h1>Formulaire de candidature</h1>

    
    <form method="get">
        <fieldset>
            <legend><strong>Informations personnelles</strong></legend>
            <p>Veuillez renseigner : </p><br>
            <label for="prenom">1. Votre prénom :</label>
            <input type="text" placeholder="ex : Jean" name="prenom" id="prenom">
            <br><br>
            <label for="nom">2. Votre nom :</label>
            <input type="text" placeholder="ex : Peste" name="nom" id="nom">
            <br><br>
            <label for="age">3. Votre âge :</label>
            <input type="number" min="0" placeholder="ex : 60" name="age" id="age">
            <br><br>
            <label for="sexe">4. Votre sexe :</label>
            <label>
            <input type="radio" name="sexe"  id="sexe" value="male">
                Homme
            </label>
            <label>
            <input type="radio" name="sexe" value="female">
                Femme
            </label>
            <br><br>
            <label for="email">5. Votre adresse email :</label>
            <input type="email" placeholder="ex : jean.peste@gmail.com" name="email" id="email">
            <br><br>
            <label for="adresse">6. Votre adresse postale :</label>
            <textarea cols="3" rows="3" name="adresse" id="adresse"></textarea>
            <label>
            <br><br>
            6. Code postal:
            <input type="text" placeholder="ex : 59163" name="code_postal" pattern="[0-9]{5}" required>
            </label>
            <br><br>
            <label for="ville">8. Votre ville :</label>
            <input type="text" placeholder="ex : Condé" name="ville" id="ville">
            <br><br>
            <label for="metier">9. Métier exercé :</label>
            <input type="text" placeholder="ex : chomeur" name="metier" id="metier">
            <br><br>
            <label for="nation">10. Votre nationalité</label>
            <select name="nation" id="nation">
                <option value="espagne">Français</option>
                <option value="royaume-uni">Italien</option>
                <option value="canada">Canadien</option>
                <option value="japon">Japonais</option>
            </select>
            <br><br>
            <label for="naissance">11. Votre date de naissance</label>
            <input type="date" name="naissance" id="naissance">
            <br><br>
            <label for="pays">12. Votre pays de naissance</label>
            <select name="pays" id="pays">
                <option value="espagne">Français</option>
                <option value="royaume-uni">Italien</option>
                <option value="canada">Canadien</option>
                <option value="japon">Japonais</option>
            </select>
            <br><br>
            <label for="num_secu">13. Numéro de sécurité sociale :</label>
            <input type="text" id="num_secu" name="num_secu" pattern="[0-9]{13}" required>
            <br><br>
            <label for="num_passport">14. Numéro de passeport :</label>
            <input type="text" id="num_passport" name="num_passport" minlength="6" maxlength="15" required>
            <br><br>
            <label for="date_delivrance">15. Date de délivrance :</label>
            <input type="date" id="date_delivrance" name="date_delivrance" required>
            <label for="date_validite">16. Date de validité :</label>
            <input type="date" id="date_validite" name="date_validite" required>
        </fieldset>

    </form>
    
</body>
</html>
